name: CI
on:
  push:
    branches:
      - v6

jobs:
  build-uiw-admin:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - run: yarn install
    - run: yarn run build
    - run: yarn run build:create

    - name: ğŸ“¦ publish to NPM
      uses: kktjs/npm-publish@main
      with:
        token: ${{ secrets.NPM_TOKEN }}
        workspaces: |
          packages/*
          plugins
          components
          !packages/markdown-navbar
          create-uiw-admin
          eslint-packages/config
        tag: bate
